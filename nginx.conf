server {
    listen 80;
    server_name seudominio.com www.seudominio.com;
    
    # Redirecionar HTTP para HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name seudominio.com www.seudominio.com;
    
    # Configura√ß√µes SSL
    ssl_certificate /path/to/certificate.crt;
    ssl_certificate_key /path/to/private.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Configura√ß√µes de Seguran√ßa
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    
    # CSP para PWA
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; manifest-src 'self';";
    
    # Root do projeto
    root /var/www/html/cardapio;
    index home.php index.php index.html;
    
    # Configura√ß√µes de Upload
    client_max_body_size 5M;
    
    # Configura√ß√µes de Timeout
    fastcgi_read_timeout 300;
    fastcgi_send_timeout 300;
    fastcgi_connect_timeout 300;
    
    # Configura√ß√µes PHP-FPM
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Configura√ß√µes espec√≠ficas para PWA
        fastcgi_param HTTP_HOST $host;
        fastcgi_param HTTPS on;
    }
    
    # Service Worker - Headers especiais
    location ~* service-worker\.js$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        add_header Service-Worker-Allowed "/";
        try_files $uri =404;
    }
    
    # Manifest - Headers especiais
    location ~* manifest\.json$ {
        add_header Content-Type "application/manifest+json";
        add_header Cache-Control "public, max-age=604800";
        try_files $uri =404;
    }
    
    # Cache para arquivos est√°ticos
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Cache para √≠cones PWA
    location ~* /dist/img/icons/ {
        expires 1M;
        add_header Cache-Control "public";
        try_files $uri =404;
    }
    
    # Configura√ß√µes de Cache para PWA
    location ~* \.(webmanifest|json)$ {
        expires 1w;
        add_header Cache-Control "public";
        try_files $uri =404;
    }
    
    # Proteger arquivos sens√≠veis
    location ~* \.(env|log|sql|conf)$ {
        deny all;
    }
    
    # Proteger diret√≥rios sens√≠veis
    location ~* /(admin|includes|api|logs)/ {
        location ~* \.(php|inc|conf)$ {
            try_files $uri =404;
            fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }
    }
    
    # Configura√ß√µes de Compress√£o
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        application/manifest+json;
    
    # Configura√ß√µes de Error Pages
    error_page 404 /404.php;
    error_page 500 502 503 504 /500.php;
    
    # Configura√ß√µes de Log
    access_log /var/log/nginx/cardapio_access.log;
    error_log /var/log/nginx/cardapio_error.log;
    
    # Configura√ß√µes de Charset
    charset utf-8;
    
    # Configura√ß√µes de Timezone
    fastcgi_param TZ America/Sao_Paulo;
}
