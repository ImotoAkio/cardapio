<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagn√≥stico PWA - Tempero e Caf√©</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="dist/manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="dist/img/icons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="dist/img/icons/favicon-32x32.png">
    <link rel="shortcut icon" href="dist/img/icons/favicon.ico">
    
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <style>
        body { background: #f8f9fa; }
        .diagnostic-card { margin-bottom: 15px; }
        .status-ok { color: #28a745; font-weight: bold; }
        .status-error { color: #dc3545; font-weight: bold; }
        .status-warning { color: #ffc107; font-weight: bold; }
        .log-entry { 
            background: #f8f9fa; 
            border-left: 4px solid #007bff; 
            padding: 10px; 
            margin: 5px 0; 
            font-family: monospace; 
            font-size: 12px;
        }
        .log-error { border-left-color: #dc3545; }
        .log-success { border-left-color: #28a745; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">üîç Diagn√≥stico Detalhado PWA - Tempero e Caf√©</h4>
                    </div>
                    <div class="card-body">
                        <div id="diagnostic-results">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status"></div>
                                <p class="mt-2">Executando diagn√≥stico...</p>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <h5>üìã Log de Eventos:</h5>
                            <div id="event-log"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const log = [];
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            log.push({ timestamp, message, type });
            updateLogDisplay();
        }
        
        function updateLogDisplay() {
            const logDiv = document.getElementById('event-log');
            logDiv.innerHTML = log.map(entry => 
                `<div class="log-entry log-${entry.type}">
                    [${entry.timestamp}] ${entry.message}
                </div>`
            ).join('');
        }
        
        async function runDiagnostic() {
            addLog('Iniciando diagn√≥stico PWA...', 'info');
            let html = '';
            
            // Teste 1: Service Worker Support
            addLog('Testando suporte ao Service Worker...', 'info');
            const swSupport = 'serviceWorker' in navigator;
            html += createTestCard('Service Worker Support', swSupport, 'Verifica se Service Worker √© suportado pelo navegador');
            
            // Teste 2: Manifest
            addLog('Verificando manifest...', 'info');
            const manifest = document.querySelector('link[rel="manifest"]');
            const manifestExists = manifest && manifest.href;
            html += createTestCard('Manifest', manifestExists, 'Verifica se o manifest est√° carregado');
            
            if (manifestExists) {
                addLog(`Manifest encontrado: ${manifest.href}`, 'success');
                try {
                    const manifestResponse = await fetch(manifest.href);
                    const manifestData = await manifestResponse.json();
                    addLog(`Manifest carregado com sucesso: ${manifestData.name}`, 'success');
                } catch (error) {
                    addLog(`Erro ao carregar manifest: ${error.message}`, 'error');
                }
            }
            
            // Teste 3: HTTPS/Localhost
            addLog('Verificando protocolo...', 'info');
            const isSecure = location.protocol === 'https:' || location.hostname === 'localhost' || location.hostname === '127.0.0.1';
            html += createTestCard('HTTPS/Localhost', isSecure, 'Verifica se est√° em HTTPS ou localhost');
            addLog(`Protocolo atual: ${location.protocol}`, isSecure ? 'success' : 'warning');
            
            // Teste 4: √çcones
            addLog('Verificando √≠cones...', 'info');
            const icons = document.querySelectorAll('link[rel="icon"], link[rel="apple-touch-icon"]');
            const iconsExist = icons.length > 0;
            html += createTestCard('√çcones PWA', iconsExist, 'Verifica se os √≠cones est√£o configurados');
            addLog(`√çcones encontrados: ${icons.length}`, iconsExist ? 'success' : 'error');
            
            // Teste 5: Cache API
            addLog('Testando Cache API...', 'info');
            const cacheSupport = 'caches' in window;
            html += createTestCard('Cache API', cacheSupport, 'Verifica se Cache API √© suportada');
            
            // Teste 6: Notification API
            addLog('Testando Notification API...', 'info');
            const notificationSupport = 'Notification' in window;
            html += createTestCard('Notification API', notificationSupport, 'Verifica se Notification API √© suportada');
            
            // Teste 7: Background Sync
            addLog('Testando Background Sync...', 'info');
            const syncSupport = 'serviceWorker' in navigator && 'sync' in window.ServiceWorkerRegistration.prototype;
            html += createTestCard('Background Sync', syncSupport, 'Verifica se Background Sync √© suportado');
            
            // Teste 8: Push API
            addLog('Testando Push API...', 'info');
            const pushSupport = 'PushManager' in window;
            html += createTestCard('Push API', pushSupport, 'Verifica se Push API √© suportada');
            
            // Registrar Service Worker
            addLog('Tentando registrar Service Worker...', 'info');
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.register('dist/service-worker.js');
                    addLog('Service Worker registrado com sucesso!', 'success');
                    html += createTestCard('Service Worker Registration', true, 'Service Worker foi registrado com sucesso');
                    
                    // Verificar caches
                    addLog('Verificando caches...', 'info');
                    const cacheNames = await caches.keys();
                    addLog(`Caches encontrados: ${cacheNames.length}`, cacheNames.length > 0 ? 'success' : 'warning');
                    html += createTestCard('Cache Status', cacheNames.length > 0, `Verifica se h√° caches dispon√≠veis (${cacheNames.length} encontrados)`);
                    
                } catch (error) {
                    addLog(`Erro ao registrar Service Worker: ${error.message}`, 'error');
                    html += createTestCard('Service Worker Registration', false, `Erro: ${error.message}`);
                }
            } else {
                addLog('Service Worker n√£o suportado', 'error');
                html += createTestCard('Service Worker Registration', false, 'Service Worker n√£o √© suportado');
            }
            
            document.getElementById('diagnostic-results').innerHTML = html;
            addLog('Diagn√≥stico conclu√≠do!', 'success');
        }
        
        function createTestCard(name, status, description) {
            const statusClass = status ? 'status-ok' : 'status-error';
            const statusIcon = status ? '‚úÖ' : '‚ùå';
            const statusText = status ? 'OK' : 'ERRO';
            
            return `
                <div class="diagnostic-card">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="mb-1">${statusIcon} ${name}</h6>
                            <small class="text-muted">${description}</small>
                        </div>
                        <span class="${statusClass}">${statusText}</span>
                    </div>
                </div>
            `;
        }
        
        // Executar diagn√≥stico quando a p√°gina carregar
        window.addEventListener('load', runDiagnostic);
    </script>
</body>
</html>
