<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste PWA Minimal - Tempero e Café</title>
    <link rel="manifest" href="dist/manifest-minimal.json">
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .log {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        .btn-test {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>🧪 Teste PWA Minimal</h1>
    
    <div class="test-section">
        <h3>📱 Informações</h3>
        <div id="info" class="log"></div>
    </div>
    
    <div class="test-section">
        <h3>📋 Log de Eventos</h3>
        <div id="log" class="log"></div>
    </div>
    
    <div class="test-section">
        <h3>🎯 Testes</h3>
        <button id="testManifestBtn" class="btn btn-info btn-test">Testar Manifest</button>
        <button id="testIconsBtn" class="btn btn-warning btn-test">Testar Ícones</button>
        <button id="clearLogBtn" class="btn btn-danger btn-test">Limpar Log</button>
    </div>
    
    <div class="test-section">
        <h3>🎯 Botão de Instalação</h3>
        <button id="installBtn" class="btn btn-success w-100">Instalar Agora</button>
    </div>

    <script src="dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let deferredPrompt;
        let logElement = document.getElementById('log');
        let infoElement = document.getElementById('info');
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}\n`;
            logElement.textContent += logEntry;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }
        
        function updateInfo() {
            const info = `
URL: ${location.href}
Protocol: ${location.protocol}
Hostname: ${location.hostname}
Pathname: ${location.pathname}
Standalone: ${window.navigator.standalone}
Display Mode: ${window.matchMedia('(display-mode: standalone)').matches}
Service Worker Support: ${'serviceWorker' in navigator}
Cache API Support: ${'caches' in window}
Before Install Prompt: ${deferredPrompt ? 'Available' : 'Not Available'}
            `;
            infoElement.textContent = info;
        }
        
        // Event listeners
        window.addEventListener('beforeinstallprompt', (e) => {
            log('✅ beforeinstallprompt event fired!');
            e.preventDefault();
            deferredPrompt = e;
            updateInfo();
        });
        
        window.addEventListener('appinstalled', () => {
            log('✅ App installed successfully!');
            updateInfo();
        });
        
        // Test buttons
        document.getElementById('testManifestBtn').addEventListener('click', async () => {
            log('🧪 Testing Manifest...');
            try {
                const response = await fetch('dist/manifest-minimal.json');
                const manifest = await response.json();
                log('✅ Manifest loaded successfully');
                log(`📱 App name: ${manifest.name}`);
                log(`📱 Start URL: ${manifest.start_url}`);
                log(`📱 Display: ${manifest.display}`);
                log(`📱 Icons count: ${manifest.icons.length}`);
                
                // Test each icon
                for (const icon of manifest.icons) {
                    try {
                        const iconResponse = await fetch(icon.src);
                        if (iconResponse.ok) {
                            log(`✅ Icon OK: ${icon.src}`);
                        } else {
                            log(`❌ Icon Error: ${icon.src} - Status: ${iconResponse.status}`);
                        }
                    } catch (error) {
                        log(`❌ Icon Error: ${icon.src} - ${error.message}`);
                    }
                }
            } catch (error) {
                log(`❌ Manifest error: ${error.message}`);
            }
        });
        
        document.getElementById('testIconsBtn').addEventListener('click', async () => {
            log('🧪 Testing Icons...');
            const iconUrls = [
                './dist/img/icons/android-icon-192x192.png',
                './dist/img/icons/icon-512x512.png'
            ];
            
            for (const iconUrl of iconUrls) {
                try {
                    const response = await fetch(iconUrl);
                    if (response.ok) {
                        const blob = await response.blob();
                        log(`✅ Icon OK: ${iconUrl} (${blob.size} bytes)`);
                    } else {
                        log(`❌ Icon Error: ${iconUrl} - Status: ${response.status}`);
                    }
                } catch (error) {
                    log(`❌ Icon Error: ${iconUrl} - ${error.message}`);
                }
            }
        });
        
        document.getElementById('clearLogBtn').addEventListener('click', () => {
            logElement.textContent = '';
        });
        
        // Install button
        document.getElementById('installBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            log('👆 Install button clicked');
            
            if (deferredPrompt) {
                log('📱 Showing install prompt...');
                try {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    
                    if (outcome === 'accepted') {
                        log('✅ User accepted installation');
                        e.target.textContent = 'Instalado';
                        e.target.disabled = true;
                    } else {
                        log('❌ User declined installation');
                    }
                    deferredPrompt = null;
                } catch (error) {
                    log(`❌ Installation error: ${error.message}`);
                }
            } else {
                log('❌ No deferred prompt available');
                alert('PWA não está sendo reconhecida como instalável. Verifique os requisitos.');
            }
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            log('🚀 Page loaded');
            updateInfo();
            
            // Register Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('dist/service-worker-simple.js')
                    .then(registration => {
                        log('✅ Service Worker registered');
                        updateInfo();
                    })
                    .catch(error => {
                        log(`❌ Service Worker registration failed: ${error.message}`);
                    });
            }
        });
        
        // Log page load
        log('📱 PWA Minimal Test Page Loaded');
    </script>
</body>
</html>
