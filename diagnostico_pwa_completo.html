<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagn√≥stico PWA Completo - Tempero e Caf√©</title>
    <link rel="manifest" href="dist/manifest.json">
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .log {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        .btn-test {
            margin: 5px;
        }
        .status-ok { color: green; font-weight: bold; }
        .status-error { color: red; font-weight: bold; }
        .status-warning { color: orange; font-weight: bold; }
        .requirement {
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border-left: 4px solid #ccc;
        }
        .requirement.ok { border-left-color: green; background: #f0fff0; }
        .requirement.error { border-left-color: red; background: #fff0f0; }
        .requirement.warning { border-left-color: orange; background: #fff8f0; }
    </style>
</head>
<body>
    <h1>üîç Diagn√≥stico PWA Completo</h1>
    
    <div class="test-section">
        <h3>üìã Requisitos PWA</h3>
        <div id="requirements"></div>
    </div>
    
    <div class="test-section">
        <h3>üì± Informa√ß√µes do Dispositivo</h3>
        <div id="deviceInfo" class="log"></div>
    </div>
    
    <div class="test-section">
        <h3>üîß Status da PWA</h3>
        <div id="pwaStatus" class="log"></div>
    </div>
    
    <div class="test-section">
        <h3>üìã Log de Eventos</h3>
        <div id="log" class="log"></div>
    </div>
    
    <div class="test-section">
        <h3>üéØ Testes</h3>
        <button id="testInstallBtn" class="btn btn-primary btn-test">Testar Instala√ß√£o</button>
        <button id="testServiceWorkerBtn" class="btn btn-secondary btn-test">Testar Service Worker</button>
        <button id="testManifestBtn" class="btn btn-info btn-test">Testar Manifest</button>
        <button id="testIconsBtn" class="btn btn-warning btn-test">Testar √çcones</button>
        <button id="clearLogBtn" class="btn btn-danger btn-test">Limpar Log</button>
    </div>
    
    <div class="test-section">
        <h3>üéØ Bot√£o de Instala√ß√£o</h3>
        <button id="installSuha" class="btn btn-success w-100">Instalar Agora</button>
    </div>

    <script src="dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let deferredPrompt;
        let logElement = document.getElementById('log');
        let deviceInfoElement = document.getElementById('deviceInfo');
        let pwaStatusElement = document.getElementById('pwaStatus');
        let requirementsElement = document.getElementById('requirements');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}\n`;
            logElement.textContent += logEntry;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }
        
        function addRequirement(name, status, details = '') {
            const div = document.createElement('div');
            div.className = `requirement ${status}`;
            div.innerHTML = `
                <strong>${name}:</strong> 
                <span class="status-${status}">${status === 'ok' ? '‚úÖ' : status === 'error' ? '‚ùå' : '‚ö†Ô∏è'} ${status.toUpperCase()}</span>
                ${details ? `<br><small>${details}</small>` : ''}
            `;
            requirementsElement.appendChild(div);
        }
        
        function checkPWARequirements() {
            // 1. HTTPS ou localhost
            const isSecure = location.protocol === 'https:' || location.hostname === 'localhost' || location.hostname === '127.0.0.1' || location.hostname.match(/^192\.168\./);
            addRequirement('HTTPS/Localhost', isSecure ? 'ok' : 'error', 
                isSecure ? 'Conex√£o segura' : 'Necess√°rio HTTPS ou localhost');
            
            // 2. Service Worker
            const hasServiceWorker = 'serviceWorker' in navigator;
            addRequirement('Service Worker Support', hasServiceWorker ? 'ok' : 'error');
            
            // 3. Cache API
            const hasCacheAPI = 'caches' in window;
            addRequirement('Cache API Support', hasCacheAPI ? 'ok' : 'error');
            
            // 4. Manifest
            const hasManifest = document.querySelector('link[rel="manifest"]');
            addRequirement('Manifest Link', hasManifest ? 'ok' : 'error');
            
            // 5. √çcones
            const hasIcons = document.querySelector('link[rel="icon"]') || document.querySelector('link[rel="apple-touch-icon"]');
            addRequirement('Favicon/Icons', hasIcons ? 'ok' : 'warning', 'Verificar se √≠cones est√£o acess√≠veis');
            
            // 6. Display mode
            const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
            addRequirement('Display Mode', isStandalone ? 'ok' : 'warning', 
                isStandalone ? 'App j√° instalado' : 'App n√£o instalado');
            
            // 7. Before Install Prompt
            addRequirement('Before Install Prompt', deferredPrompt ? 'ok' : 'error', 
                deferredPrompt ? 'PWA instal√°vel' : 'PWA n√£o instal√°vel');
        }
        
        function updateDeviceInfo() {
            const info = `
User Agent: ${navigator.userAgent}
URL: ${location.href}
Protocol: ${location.protocol}
Hostname: ${location.hostname}
Pathname: ${location.pathname}
Standalone: ${window.navigator.standalone}
Display Mode: ${window.matchMedia('(display-mode: standalone)').matches}
Service Worker Support: ${'serviceWorker' in navigator}
Cache API Support: ${'caches' in window}
Before Install Prompt: ${deferredPrompt ? 'Available' : 'Not Available'}
            `;
            deviceInfoElement.textContent = info;
        }
        
        function updatePWAStatus() {
            let status = '';
            
            // Verificar Service Worker
            if ('serviceWorker' in navigator) {
                status += '‚úÖ Service Worker suportado\n';
            } else {
                status += '‚ùå Service Worker n√£o suportado\n';
            }
            
            // Verificar Cache API
            if ('caches' in window) {
                status += '‚úÖ Cache API suportada\n';
            } else {
                status += '‚ùå Cache API n√£o suportada\n';
            }
            
            // Verificar Manifest
            if (document.querySelector('link[rel="manifest"]')) {
                status += '‚úÖ Manifest link encontrado\n';
            } else {
                status += '‚ùå Manifest link n√£o encontrado\n';
            }
            
            // Verificar beforeinstallprompt
            if (deferredPrompt) {
                status += '‚úÖ PWA instal√°vel (beforeinstallprompt dispon√≠vel)\n';
            } else {
                status += '‚ùå PWA n√£o instal√°vel (beforeinstallprompt n√£o dispon√≠vel)\n';
            }
            
            // Verificar se j√° est√° instalado
            if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
                status += '‚úÖ App j√° instalado\n';
            } else {
                status += '‚ÑπÔ∏è App n√£o instalado\n';
            }
            
            pwaStatusElement.textContent = status;
        }
        
        // Event listeners
        window.addEventListener('beforeinstallprompt', (e) => {
            log('‚úÖ beforeinstallprompt event fired', 'success');
            e.preventDefault();
            deferredPrompt = e;
            updateDeviceInfo();
            updatePWAStatus();
            checkPWARequirements();
        });
        
        window.addEventListener('appinstalled', () => {
            log('‚úÖ App installed successfully!', 'success');
            updateDeviceInfo();
            updatePWAStatus();
        });
        
        // Test buttons
        document.getElementById('testInstallBtn').addEventListener('click', async () => {
            log('üß™ Testing installation...');
            if (deferredPrompt) {
                try {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    log(`üì± Installation outcome: ${outcome}`, outcome === 'accepted' ? 'success' : 'warning');
                } catch (error) {
                    log(`‚ùå Installation error: ${error.message}`, 'error');
                }
            } else {
                log('‚ùå No deferred prompt available', 'error');
            }
        });
        
        document.getElementById('testServiceWorkerBtn').addEventListener('click', async () => {
            log('üß™ Testing Service Worker...');
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.register('dist/service-worker.js');
                    log('‚úÖ Service Worker registered', 'success');
                    
                    if (registration.active) {
                        log('‚úÖ Service Worker is active', 'success');
                    } else if (registration.installing) {
                        log('‚è≥ Service Worker is installing...', 'info');
                    } else if (registration.waiting) {
                        log('‚è≥ Service Worker is waiting...', 'info');
                    }
                } catch (error) {
                    log(`‚ùå Service Worker error: ${error.message}`, 'error');
                }
            } else {
                log('‚ùå Service Worker not supported', 'error');
            }
        });
        
        document.getElementById('testManifestBtn').addEventListener('click', async () => {
            log('üß™ Testing Manifest...');
            try {
                const response = await fetch('dist/manifest.json');
                const manifest = await response.json();
                log('‚úÖ Manifest loaded successfully', 'success');
                log(`üì± App name: ${manifest.name}`, 'info');
                log(`üì± App short name: ${manifest.short_name}`, 'info');
                log(`üì± Start URL: ${manifest.start_url}`, 'info');
                log(`üì± Scope: ${manifest.scope}`, 'info');
                log(`üì± Display: ${manifest.display}`, 'info');
                log(`üì± Icons count: ${manifest.icons.length}`, 'info');
            } catch (error) {
                log(`‚ùå Manifest error: ${error.message}`, 'error');
            }
        });
        
        document.getElementById('testIconsBtn').addEventListener('click', async () => {
            log('üß™ Testing Icons...');
            const iconUrls = [
                'dist/img/icons/favicon-16x16.png',
                'dist/img/icons/favicon-32x32.png',
                'dist/img/icons/android-icon-192x192.png',
                'dist/img/icons/android-icon-512x512.png'
            ];
            
            for (const iconUrl of iconUrls) {
                try {
                    const response = await fetch(iconUrl);
                    if (response.ok) {
                        log(`‚úÖ Icon accessible: ${iconUrl}`, 'success');
                    } else {
                        log(`‚ùå Icon not accessible: ${iconUrl}`, 'error');
                    }
                } catch (error) {
                    log(`‚ùå Icon error: ${iconUrl} - ${error.message}`, 'error');
                }
            }
        });
        
        document.getElementById('clearLogBtn').addEventListener('click', () => {
            logElement.textContent = '';
        });
        
        // Install button
        document.getElementById('installSuha').addEventListener('click', async (e) => {
            e.preventDefault();
            log('üëÜ Install button clicked');
            
            if (deferredPrompt) {
                log('üì± Showing install prompt...');
                try {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    
                    if (outcome === 'accepted') {
                        log('‚úÖ User accepted installation', 'success');
                        e.target.textContent = 'Instalado';
                        e.target.disabled = true;
                        e.target.classList.add('btn-success');
                        e.target.classList.remove('btn-primary');
                    } else {
                        log('‚ùå User declined installation', 'warning');
                    }
                    deferredPrompt = null;
                } catch (error) {
                    log(`‚ùå Installation error: ${error.message}`, 'error');
                }
            } else {
                log('‚ùå No deferred prompt available', 'error');
                if (window.navigator.standalone === false) {
                    alert('Para instalar este app no iOS:\n1. Toque no bot√£o Compartilhar\n2. Selecione "Adicionar √† Tela Inicial"');
                }
            }
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ Page loaded');
            updateDeviceInfo();
            updatePWAStatus();
            checkPWARequirements();
            
            // Register Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('dist/service-worker.js')
                    .then(registration => {
                        log('‚úÖ Service Worker registered', 'success');
                        updatePWAStatus();
                    })
                    .catch(error => {
                        log(`‚ùå Service Worker registration failed: ${error.message}`, 'error');
                    });
            }
        });
        
        // Log page load
        log('üì± PWA Complete Diagnosis Page Loaded');
    </script>
</body>
</html>
