<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste PWA Inline - Tempero e CafÃ©</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .log {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        .btn-test {
            margin: 5px;
        }
        .status {
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border-left: 4px solid #ccc;
        }
        .status.ok { border-left-color: green; background: #f0fff0; }
        .status.error { border-left-color: red; background: #fff0f0; }
        .status.warning { border-left-color: orange; background: #fff8f0; }
    </style>
</head>
<body>
    <h1>ğŸ§ª Teste PWA Inline</h1>
    
    <div class="test-section">
        <h3>ğŸ“‹ Status dos Requisitos</h3>
        <div id="status"></div>
    </div>
    
    <div class="test-section">
        <h3>ğŸ“± InformaÃ§Ãµes</h3>
        <div id="info" class="log"></div>
    </div>
    
    <div class="test-section">
        <h3>ğŸ“‹ Log de Eventos</h3>
        <div id="log" class="log"></div>
    </div>
    
    <div class="test-section">
        <h3>ğŸ¯ BotÃ£o de InstalaÃ§Ã£o</h3>
        <button id="installBtn" class="btn btn-success w-100">Instalar Agora</button>
    </div>

    <script src="dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let deferredPrompt;
        let logElement = document.getElementById('log');
        let infoElement = document.getElementById('info');
        let statusElement = document.getElementById('status');
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}\n`;
            logElement.textContent += logEntry;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }
        
        function addStatus(name, status, details = '') {
            const div = document.createElement('div');
            div.className = `status ${status}`;
            div.innerHTML = `
                <strong>${name}:</strong> 
                <span style="color: ${status === 'ok' ? 'green' : status === 'error' ? 'red' : 'orange'}; font-weight: bold;">
                    ${status === 'ok' ? 'âœ…' : status === 'error' ? 'âŒ' : 'âš ï¸'} ${status.toUpperCase()}
                </span>
                ${details ? `<br><small>${details}</small>` : ''}
            `;
            statusElement.appendChild(div);
        }
        
        function updateInfo() {
            const info = `
URL: ${location.href}
Protocol: ${location.protocol}
Hostname: ${location.hostname}
Pathname: ${location.pathname}
User Agent: ${navigator.userAgent}
Standalone: ${window.navigator.standalone}
Display Mode: ${window.matchMedia('(display-mode: standalone)').matches}
Service Worker Support: ${'serviceWorker' in navigator}
Cache API Support: ${'caches' in window}
Before Install Prompt: ${deferredPrompt ? 'Available' : 'Not Available'}
Chrome Version: ${navigator.userAgent.match(/Chrome\/(\d+)/)?.[1] || 'Unknown'}
            `;
            infoElement.textContent = info;
        }
        
        function checkRequirements() {
            statusElement.innerHTML = '';
            
            // 1. HTTPS ou localhost
            const isSecure = location.protocol === 'https:' || location.hostname === 'localhost' || location.hostname === '127.0.0.1' || location.hostname.match(/^192\.168\./);
            addStatus('HTTPS/Localhost', isSecure ? 'ok' : 'error', 
                isSecure ? 'ConexÃ£o segura' : 'NecessÃ¡rio HTTPS ou localhost');
            
            // 2. Service Worker
            const hasServiceWorker = 'serviceWorker' in navigator;
            addStatus('Service Worker Support', hasServiceWorker ? 'ok' : 'error');
            
            // 3. Cache API
            const hasCacheAPI = 'caches' in window;
            addStatus('Cache API Support', hasCacheAPI ? 'ok' : 'error');
            
            // 4. Manifest
            const hasManifest = document.querySelector('link[rel="manifest"]');
            addStatus('Manifest Link', hasManifest ? 'ok' : 'error');
            
            // 5. Ãcones
            const hasIcons = document.querySelector('link[rel="icon"]') || document.querySelector('link[rel="apple-touch-icon"]');
            addStatus('Favicon/Icons', hasIcons ? 'ok' : 'warning', 'Verificar se Ã­cones estÃ£o acessÃ­veis');
            
            // 6. Display mode
            const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
            addStatus('Display Mode', isStandalone ? 'ok' : 'warning', 
                isStandalone ? 'App jÃ¡ instalado' : 'App nÃ£o instalado');
            
            // 7. Before Install Prompt
            addStatus('Before Install Prompt', deferredPrompt ? 'ok' : 'error', 
                deferredPrompt ? 'PWA instalÃ¡vel' : 'PWA nÃ£o instalÃ¡vel');
            
            // 8. Chrome Version
            const chromeVersion = navigator.userAgent.match(/Chrome\/(\d+)/)?.[1];
            const isChromeSupported = chromeVersion && parseInt(chromeVersion) >= 68;
            addStatus('Chrome Version', isChromeSupported ? 'ok' : 'warning', 
                `VersÃ£o: ${chromeVersion || 'Unknown'} (mÃ­nimo: 68)`);
        }
        
        // Event listeners
        window.addEventListener('beforeinstallprompt', (e) => {
            log('âœ… beforeinstallprompt event fired!');
            e.preventDefault();
            deferredPrompt = e;
            updateInfo();
            checkRequirements();
        });
        
        window.addEventListener('appinstalled', () => {
            log('âœ… App installed successfully!');
            updateInfo();
        });
        
        // Install button
        document.getElementById('installBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            log('ğŸ‘† Install button clicked');
            
            if (deferredPrompt) {
                log('ğŸ“± Showing install prompt...');
                try {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    
                    if (outcome === 'accepted') {
                        log('âœ… User accepted installation');
                        e.target.textContent = 'Instalado';
                        e.target.disabled = true;
                    } else {
                        log('âŒ User declined installation');
                    }
                    deferredPrompt = null;
                } catch (error) {
                    log(`âŒ Installation error: ${error.message}`);
                }
            } else {
                log('âŒ No deferred prompt available');
                alert('PWA nÃ£o estÃ¡ sendo reconhecida como instalÃ¡vel. Verifique os requisitos.');
            }
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            log('ğŸš€ Page loaded');
            updateInfo();
            checkRequirements();
        });
        
        // Log page load
        log('ğŸ“± PWA Inline Test Page Loaded');
    </script>
</body>
</html>
